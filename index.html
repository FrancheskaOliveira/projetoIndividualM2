<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--links das duas fontas que usei no projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Tilt+Prism&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/script.js" defer></script>
</head>

<body>
    <!--tag para o título-->
    <h1>Conversor de Unidades</h1>

    <form id="formConversao">
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="comprimento">Comprimento</option>
            <option value="peso">Peso</option>
            <option value="temperatura">Temperatura</option>
        </select>
        <p></p>
        <label for="unidadeOrigem">Unidade de Medida de Origem:</label>
        <select id="unidadeOrigem"></select>
        <p></p>
        <label for="unidadeDestino">Unidade de Medida de Destino:</label>
        <select id="unidadeDestino"></select>
        <p></p>
        <label for="valor">Valor:</label>
        <!--para aceitar apenas número e o required lembrar que tem que preencher o campo-->
        <input type="number" id="valor" placeholder="Digite o valor" required>

        <button type="submit">Converter</button>

        <h2>Resultado:</h2>
        <div id="resultado"></div>

    </form>
</body>

</html>
